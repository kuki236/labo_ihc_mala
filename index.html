<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda No-Accesible</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .producto { border: 1px solid #ccc; padding: 15px; width: 250px; border-radius: 8px; }
        .boton-comprar {
            background-color: #005088; /* Color de la presentación */
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Nuestra Tienda</h1>
    <div class="producto">
        
        <!-- ERROR 1: Imagen sin texto alternativo -->
        <img src="[https://placehold.co/250x150/005088/f3f0df?text=Zapatillas](https://placehold.co/250x150/005088/f3f0df?text=Zapatillas)" width="250" height="150">
        
        <h3>Zapatillas Pro</h3>
        
        <!-- ERROR 2: Contraste bajo -->
        <p style="color: #999; background-color: #f0f0f0; padding: 5px;">
            Envío gratis 24h
        </p>
        
        <!-- ERROR 3: Elemento no semántico (span) usado como botón -->
        <!-- ERROR 4: No accesible por teclado -->
        <span class="boton-comprar">Comprar Ahora</span>
        
        <br><br>
        
        <!-- ERROR 5: Enlace poco descriptivo -->
        <a href="#">Leer más</a>
    </div>
</body>
</html>
